<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="./BootstrapFiles/bootstrap-4.2.1-dist/css/bootstrap.min.css" />
<script src="./BootstrapFiles/jquery-3.3.1.min.js" ></script>
<script src="./BootstrapFiles/Popper/popper.min.js" ></script>
<script src="./BootstrapFiles/bootstrap-4.2.1-dist/bootstrap-4.2.1-dist/js/bootstrap.min.js" ></script>
</head>
<body class="container">
<h1>Tips Calculator</h1>

<form class="form-group" name="tipForm" id="tipFormId" >
<input class="form-control" placeholder="Enter Amount" type="text"  id="amountId" name="inputAmount" /></br>
<input class="form-control" placeholder="Enter Percent" type="text" id="percentId" name="inputPercent" /> <br>
<button class="btn btn-primary" type="button" onclick="handleInput()" >Submit</button>
<button class="btn btn-secondary" type="reset" >Reset</button>
</form>


<h4 id="showRsult"></h4><br>
<h6 id="showTips"></h6>

<script>
var amount="";
var percent="";
var result = ""
var tips = "";
function handleInput() {
	amount = document.tipForm.inputAmount.value;
	percent = document.tipForm.inputPercent.value;
	tips = amount * percent
	result =parseInt(amount) +  parseInt(tips)
	document.getElementById("showRsult").innerHTML = result
	document.getElementById("showTips").innerHTML = tips
	}
</script>

</body>
</html>
